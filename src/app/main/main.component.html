<section>
    <form #login="ngForm" (ngSubmit)="userLogin(login.value)">
        <div class="logo">
            <img src='../assets/logo.png' />

        </div>
        <div class="input-field">
            <Label>Email</Label>
            <input type='email' name="email" ngModel placeholder='Enter the Email' />
        </div>
        <div class="input-field">
            <Label>Password</Label>
            <input type='password'name="password" ngModel placeholder='Enter the password' />
        </div>
        <div class="show-password">
            <input type='checkbox' /> Show Password
        </div>
        <div class="remember-me">
            <input type='checkbox' /> Remember Me
        </div>
        <button class="notRobot">
            <input type='checkbox' /> I'm not a robot
        </button>
        <button  type="submit" class="submit">Submit</button>

        <a href="" class="Forgot">Forgot Password?</a>
    </form>
</section>
